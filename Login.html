<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenging Login Page for XPath</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
            border-radius: 8px;
        }
        .login-box h2 {
            text-align: center;
        }
        .nested-div {
            padding: 5px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>

            <div class="form-group">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <div class="nested-div">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <div class="nested-div">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Bootstrap Dropdown with Nested Structure -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Select Role</label>
                    <div class="col-sm-8">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Choose Role
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Admin</a>
                                <a class="dropdown-item" href="#">User</a>
                                <a class="dropdown-item" href="#">Guest</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block" data-status="enabled">Log In</button>
                    </div>
                </div>
            </div>

            <div class="error-message">Invalid login. Please try again.</div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        const form = document.querySelector('form');
        const errorMsg = document.querySelector('.error-message');
        
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            errorMsg.style.display = 'block';
        });
    </script>
</body>
</html>
